{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Eco Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'bg.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 128, 0, 0.8);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
            color: #ffeb3b !important;
        }
        .contact-section {
            background-color: rgba(0, 128, 0, 0.8);
            padding: 50px 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 100px auto;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Eco Grow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Form Section -->
<div class="contact-section">
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-light">Send Message</button>
    </form>
</div>

<!-- Modal for Success -->
{% if submitted %}
<div class="modal show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" style="display: block; background: rgba(0,0,0,0.6);" aria-modal="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content bg-success text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Message Sent</h5>
            </div>
            <div class="modal-body">
                Thank you! Your message has been sent successfully. We'll get back to you soon.
            </div>
            <div class="modal-footer">
                <a href="{% url 'contact' %}" class="btn btn-light">Close</a>
            </div>
        </div>
    </div>
</div>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
