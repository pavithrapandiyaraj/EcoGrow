{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECO GROW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("{% static 'image.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 40%;
            background-color: #dfffd6; /* Light green */
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #006400;
            margin-bottom: 25px;
        }

        form p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #004d00;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="{% url 'home' %}">Back to Home</a> | 
            <a href="{% url 'signup' %}">Create an Account</a> |
            <a href="{% url 'password_reset' %}">Forgot Password?</a>

        </div>
    </div>
</body>
</html>
