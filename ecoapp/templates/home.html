{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO GROW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .home-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .title {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .get-started-btn {
            background-color: #006400;
            color: white;
            padding: 12px 25px;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .get-started-btn:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1 class="title">ECO GROW</h1>
        <a href="{% url 'signup' %}" class="get-started-btn">Get Started</a>
    </div>

    <video autoplay muted loop id="bg-video">
        <source src="{% static 'background.mp4' %}" type="video/mp4">
    </video>
</body>
</html>
